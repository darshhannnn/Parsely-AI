# Docker Compose configuration for Hackathon API
version: '3.8'

services:
  hackathon-api:
    build:
      context: .
      dockerfile: Dockerfile.hackathon
    ports:
      - "8000:8000"
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - HACKATHON_API_TOKEN=${HACKATHON_API_TOKEN}
      - LLM_MODEL=${LLM_MODEL:-gemini-2.0-flash-exp}
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add a reverse proxy for production
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.hackathon.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - hackathon-api
    restart: unless-stopped
    profiles:
      - production

volumes:
  app_data:
    driver: local